<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <nav>
        <div class="container">
            <div class="row justify-content-between ">
                <div class="col-2">
                    <img src="./mg/logo_blue.png" alt="" class="logo">
                </div>
                <div class="col-3">
                    <p class="phone_num">8 <span>499</span> 350 64 13</p>
                </div>
                <div class="col-6">
                    <ul class="list">
                        <li class="list_item">О компании</li>
                        <li class="list_item">Каталог</li>
                        <li class="list_item">Информация</li>
                        <li class="list_item">Контакты</li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <header>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-5">
                    <h1 class="text">Hello world</h1>
                    <div class="text_info">
                        <div class="price">
                            <p class="one_price">100%</p>
                        </div>
                        <div class="text_all">
                            <p class="text_one">БЕЗОПАСНОСТЬ</p>
                            <p class="text_two">спасаем жизни людей </p>
                        </div>
                    </div>
                    <button class="btn_text">Перейти в каталог</button>
                </div>
                <div class="col-6">
                    <img src="./mg/Rectangle 73.png" alt="" class="left_image">
                </div>
            </div>
        </div>
    </header>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
